version: "3.9"

services:
  mongo:
    image: mongo:6.0
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: liverlink
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./backend/.env
    environment:
      MONGODB_URL: mongodb://mongo:27017/liverlink
      LANGFUSE_HOST: https://cloud.langfuse.com
    depends_on:
      - mongo
    ports:
      - "8000:8000"
    command: ["uvicorn", "app.main:socket_app", "--host", "0.0.0.0", "--port", "8000"]

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    depends_on:
      - backend
    ports:
      - "5173:4173"

volumes:
  mongo-data:
